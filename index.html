<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layer"></div>
    <div class="content-title">
        <div class="library-title">
            <h1><i>The most recomemended</i></h1>
        </div>
        <div class="library-check">
            <h1>Create your own manga!</h1>
            <form>
                <div class="container">
                <div class="form-container">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-container">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
        </div>
        <div class="button-container">
            <button type="reset">Reset</button>
            <button type="submit" id="submit">Add to library</button>
        </div>
            </form>
        </div>
        <div class="library-show">
            <div class="library-title">
            <h2>Library</h2>
        </div>
        <div class="book-container">    

        </div>

        </div>
        
    </div>
    <div class="content">
        <div class="library">
            <div class="svg-container-left">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="button-left"><title>arrow-left-bold</title><path d="M20,9V15H12V19.84L4.16,12L12,4.16V9H20Z" /></svg>
        </div>
            <div class="library-previous inactive">
                <div class="previous-content">
                <div class="previous-header">Dragon Ball</div>
                <div class="previous-wrapper">
                <div class="previous-image"><img src="dragon_ball_image.jpg">
                <div class="previous-info">Dragon ball is a story...</div>
                </div>
            </div>
            </div>
            </div>
            <div class="library-actual active">
                <div class="actual-content">
                    <div class="notification-container">

                        </svg>
                        <div class="notification-box-info">
                            <div class="container-box-info">
                                <div class="notification-quit-svg">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="50px" width="50px" id="svg-quit"><title>file-excel-box</title><path d="M16.2,17H14.2L12,13.2L9.8,17H7.8L11,12L7.8,7H9.8L12,10.8L14.2,7H16.2L13,12M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
                                </div>
                                <div class="notification-title"> <h2>Some data about the anime</h1></div>

                                </div>
                          
                        </div>
                    </div>
                    <div class="actual-header">Jujutsu Kaisen</div>
                    <div class="actual-image"><img src="jujutsu_image.jpg"></div>
                    <div class="actual-info">Jujutsu kaisen is a ...</div>
                </div>
            </div>
            <div class="library-next inactive">
                <div class="next-content">
                    <div class="next-header">Naruto</div>
                    <div class="next-image"><img src="naruto_image.jpg"></div>
                    <div class="next-info">Naruto is a ... </div>
                </div>
            </div>
            <div class="svg-container-right">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="button-right"><title>arrow-right-bold</title><path d="M4,15V9H12V4.16L19.84,12L12,19.84V15H4Z" /></svg>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
